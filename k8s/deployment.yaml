apiVersion: apps/v1
kind: Deployment
metadata:
  name: zevon-weather-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: zevon-weather 
          image: kanerix/zevon-weather
          ports:
          - containerPort: 80
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests: 
              memory: 256Mi
              cpu: "0.2"
